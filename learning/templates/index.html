{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/learning/style.css">

<div id="fb-root"></div>

<div class="content">
    <h3>Choose a category</h3>

    <div class="grid-container">
            <div class="grid">
                <ul class="list">
                    <li><a class="link" href="{% url 'learning:learn' category='all' %}">All</a></li>
                    <li><a class="link" href="{% url 'learning:learn' category='user' %}">Added by you</a></li>
                </ul>
            </div>

            <div class="grid">
                <ul class="list">
                    {% for group in flashcard_groups %}
                    <li><a class="link" href="{% url 'learning:learn' category=group.name %}">{{ group.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
    </div>
    
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}

    <div class="fb-share-button" data-href="https://fiszkly.pl" data-layout="button" data-size="large"></div>

</div>
{% endblock %}
