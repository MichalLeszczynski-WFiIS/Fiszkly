{% extends "base.html" %}
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src ="../../static/learning/learning.js"></script>
<div class="content" style="text-align:center;left:45%; position:absolute; top:40%;">
    {% if info %}      
          
        Correct: {{info.correct_answers}} <br> <br>
        Incorrect: {{info.incorrect_answers}} <br> <br>
    {% endif %}
    <div class="flashcard" style="padding:50px;width:100px;background-color:yellow;display: inline-block">

            {{flashcard.original}}
    </div><br><br>
    <div>
        <button class="check_button" onclick="get_answer('{{flashcard.id}}')">Check answer</button>
    </div>        
        <div class="is_correct_answer" style="display:none;">
            Is your answer correct?
            <br>
            <button class="save_button_true" onclick="save_answer(true, '{{flashcard.id}}')">True</button>
            <button class="save_button_false" onclick="save_answer(false, '{{flashcard.id}}')">False</button>
        </div>
</div>

    <div id="homepage"></div>


{% endblock %}
