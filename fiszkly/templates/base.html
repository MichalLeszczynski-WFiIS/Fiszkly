<!DOCTYPE html>
<html>
    <head>
        <title>Fiszkly</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/fiszkly/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/fiszkly/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="/static/fiszkly/script.js"></script>

        {% comment %} for facebook integration {% endcomment %}
        <meta property="og:url"           content="https://www.fiszkly.pl" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="Fiszkly" />
        <meta property="og:description"   content="Learn new flashcard everyday" />
        <meta property="og:image"         content="https://www.your-domain.com/path/image.jpg" />
    </head>
    <body>
        {% if user.is_authenticated %}
            {% block nav %}
                <header>
                    <span class="toggle-button button-open">
                        <div class="menu-bar menu-bar-top"></div>
                        <div class="menu-bar menu-bar-middle"></div>
                        <div class="menu-bar menu-bar-bottom"></div>
                    </span>
                    <div class="menu-wrap menu-show">
                        <div class="menu-sidebar">
                            <ul class="menu">
                                <li class="text-center"><a href="{% url 'learning:index' %}">Learning</a></li>
                                <li class="text-center"><a href="{% url 'words:browse_words' %}">Words</a></li>
                                <li class="text-center"><a href="#">statistics</a></li>
                                <li class="text-center"><a href="{% url 'profile' %}">profile</a></li>
                                <li class="text-center"><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </div>
                        <div id="links">
                            <a href="https://github.com/MichalLeszczynski-WFiIS/Fiszkly" target="_blank" id="git">
                                <i class="fa fa-lg fa-github-square" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </header>
            {% endblock %}
            {% block content %}{% endblock %}
        {% else %}
            {% block auth %}{% endblock %}
        {% endif %}
    </body>
</html>
